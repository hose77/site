<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! - スペイン語教室</title>
    <link rel="stylesheet" href="mipagina.styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- Agrega FontAwesome para usar iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos para el icono de agradecimiento */
        .gracias-icono {
            font-size: 100px; /* Tamaño del icono */
            color: #4CAF50; /* Color del icono */
            text-align: center; /* Centra el icono */
            margin: 20px 0; /* Espacio alrededor del icono */
        }

        /* Animación para el icono */
        .gracias-icono i {
            transition: transform 0.3s ease, color 0.3s ease; /* Transición suave */
        }

        .gracias-icono i:hover {
            transform: scale(1.2) rotate(10deg); /* Aumenta el tamaño y gira ligeramente */
            color: #E67E22; /* Cambia el color al pasar el mouse */
        }

        /* Estilos para los botones */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50; /* Verde */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background: #45a049; /* Verde más oscuro */
            transform: scale(1.05); /* Aumenta ligeramente el tamaño */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>¡Gracias por contactarnos! お問い合わせありがとうございます！</h1>
            <p>Nos pondremos en contacto contigo pronto. すぐにご連絡いたします。</p>
            <p>Mientras tanto, ¿por qué no echas un vistazo a nuestros servicios? その間、私たちのサービスをご覧ください。</p>
            <!-- Icono de agradecimiento (usando FontAwesome) -->
            <div class="gracias-icono">
                <i class="fas fa-handshake"></i> <!-- Icono de apretón de manos -->
            </div>
            <a href="mipagina.index.html" class="cta-button">Volver al inicio ホームに戻る</a>
            <a href="mipagina.index.html" class="cta-button">Ver servicios サービスを見る</a>
        </div>
    </header>

    <footer>
        <div class="container">
            <p>&copy; 2023 スペイン語教室. すべての権利を保有.</p>
            <div class="redes-sociales">
                <a href="https://facebook.com/tuperfil" target="_blank">Facebook</a>
                <a href="https://instagram.com/tuperfil" target="_blank">Instagram</a>
                <a href="https://twitter.com/tuperfil" target="_blank">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
